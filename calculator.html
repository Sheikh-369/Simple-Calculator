<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="buttons">
            <button id="clear">AC</button>
            <button class="operator" id="division">/</button>
            <button class="operator" id="times">x</button>
            <button class="operator" id="minus">-</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button class="operator" id="plus">+</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button class="operator" id="open">(</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button class="operator" id="close">)</button>
            <button id="zero">0</button>
            <button id="dot">.</button>
            <button id="back">C</button>
            <button class="equal">=</button>
        </div>
    </div>
<script src="calculator.js"></script>
</body>
</html>
